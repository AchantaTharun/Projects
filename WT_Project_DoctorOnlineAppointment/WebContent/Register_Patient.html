<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Register</title>
</head>
<body>
<form action="SignUpPatient" method="post">
Patient Registration<br>
Enter details below <br>
Name<input type="text" name="p_name"><br>
Password<input type="password" name="p_pword"><br>
Re-enter Password <input type="password" name="p_pword1"><br>
E-mail<input type="text" name="p_mail"><br>
Phone<input type="text" name="p_phone"><br>
Address <textarea rows="3" cols="30" name="p_address"></textarea><br>
Age<input type="text" name="p_age"><br>
Sex<select name="p_sex">
<option value="m">Male</option>
<option value="f">Female</option>
</select><br>
<input type="submit" value="Sign up">
</form>
</body>
</html>
